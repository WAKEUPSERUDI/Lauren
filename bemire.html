<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body{
margin:0;
font-family:'Comic Sans MS',cursive;
color:white;
text-align:center;
overflow-x:hidden;
scroll-behavior:smooth;
background:linear-gradient(-45deg,#ff9ecf,#ff4d88,#ff85b3,#ffc1e3);
background-size:400% 400%;
animation:gradientMove 10s ease infinite;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
position:relative;
}

button{
padding:14px 30px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:linear-gradient(45deg,#00e676,#00c853);
color:white;
}

#noBtn{
background:linear-gradient(45deg,#ff1744,#d50000);
color:white;
position:absolute;
}

.hidden{display:none;}

img{
width:250px;
border-radius:20px;
margin-top:20px;
box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

/* Loading screen */
#loadingScreen{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
font-size:24px;
animation:fadeOut 3s forwards 2s;
}
@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* Password */
#passwordScreen{
position:fixed;
inset:0;
background:linear-gradient(to bottom,#ff99cc,#ff4d88);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:999;
}

input{
padding:10px;
border-radius:10px;
border:none;
margin-top:10px;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

.glow{
animation:glow 1s infinite alternate;
}
@keyframes glow{
from{box-shadow:0 0 10px white;}
to{box-shadow:0 0 30px yellow;}
}
</style>
</head>
<body>

<div id="loadingScreen">Loading something special for you... ğŸ’–</div>

<div id="passwordScreen">
<h2>Enter Secret Password ğŸ’Œ</h2>
<input type="password" id="passwordInput">
<button onclick="checkPassword()">Unlock ğŸ’–</button>
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<canvas id="fireworks"></canvas>

<div class="section">
<h1>Will you be my Valentine, <span id="nameHere">My Love</span>? ğŸ’–</h1>
<p id="countdown"></p>

<button id="yesBtn">Yes ğŸ’•</button>
<button id="noBtn">No ğŸ’”</button>

<input type="file" id="imageUpload" accept="image/*">
<img id="preview" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/LiliumBulbiferumCroceum.jpg">
</div>

<div class="section hidden" id="loveSection">
<h2>ğŸ’Œ A Letter For You ğŸ’Œ</h2>
<p style="max-width:500px">
You are my favorite notification, my happiest thought, and my forever person.  
Every day with you feels magical. ğŸ’–
</p>
<h2 class="glow">ğŸ’ SHE SAID YES ğŸ’</h2>
</div>

<script>
const correctPassword="love123";
document.getElementById("nameHere").innerText="Your Name";

function checkPassword(){
if(passwordInput.value===correctPassword){
passwordScreen.style.display="none";
}else alert("Wrong password ğŸ’”");
}

/* Music mobile safe */
document.body.addEventListener("click",()=>{music.play().catch(()=>{});},{once:true});

/* Image Upload */
imageUpload.onchange=e=>{
const reader=new FileReader();
reader.onload=()=>preview.src=reader.result;
reader.readAsDataURL(e.target.files[0]);
};

/* No Trap */
let yesSize=1;
let noClicks=0;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const messages=["Are you sure? ğŸ¥º","Really sure?? ğŸ’”","Think again ğŸ˜­","Don't do this ğŸ’”","Last chance ğŸ˜¢","Please?? ğŸ¥º","Still no??","Iâ€™ll cry ğŸ˜­","Final chance ğŸ˜”","Okay fine... ğŸ˜­"];

noBtn.onclick=()=>{
if(noClicks<messages.length){
noBtn.innerText=messages[noClicks++];
}
noBtn.style.left=Math.random()*80+"vw";
noBtn.style.top=Math.random()*80+"vh";
yesSize+=0.3;
yesBtn.style.transform=`scale(${yesSize})`;
};

yesBtn.onclick=()=>{
loveSection.classList.remove("hidden");
loveSection.scrollIntoView({behavior:"smooth"});
launchFirework();
};

/* Countdown */
function updateCountdown(){
const now=new Date();
let val=new Date(now.getFullYear(),1,14);
if(now>val) val.setFullYear(now.getFullYear()+1);
const diff=val-now;
const d=Math.floor(diff/86400000);
const h=Math.floor(diff/3600000)%24;
const m=Math.floor(diff/60000)%60;
const s=Math.floor(diff/1000)%60;
countdown.innerText=`${d}d ${h}h ${m}m ${s}s until Valentine's ğŸ’•`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* Fireworks Canvas */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

function launchFirework(){
for(let i=0;i<100;i++){
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,3,0,Math.PI*2);
ctx.fill();
}
setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),500);
}
</script>

</body>
</html>
